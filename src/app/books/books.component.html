<br>
<div class="row">
    <div class="col-6">
        <input type="text" [formControl]="search"> Search
    </div>
    <div class="col-6">
            <input type="checkbox" name="" id="" value="title" (click)="getValue($event)"> Title
            <input type="checkbox" name="" id="" value="author" (click)="getValue($event)"> Author
    </div>
</div>
<br>
<div class="row">
    <div class="col-6" *ngFor="let item of books">
        <app-book-item [book]="item"></app-book-item>
    </div>
</div>
<div class="row mt-3">
    <div class="col text-center">
        <button class="btn" (click)="onLoadMoreClicked(params.pageSize)">Load More</button>
    </div>
</div>
