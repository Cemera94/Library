<br>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleInputEmail1">ISBN</label>
          <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="" formControlName="ISBN">
          <small *ngIf="ISBN?.touched && ISBN?.errors?.['required']" class="text-danger">ISBN is required!</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="" formControlName="title"><small *ngIf="title?.touched && title?.errors?.['required']" class="text-danger">Title is required!</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Author</label>
            <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="" formControlName="author">
            <small *ngIf="author?.touched && author?.errors?.['required']" class="text-danger">Author is required!</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Year of Publication</label>
            <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="" formControlName="yearOfPublication">
            <small *ngIf="yearOfPublication?.touched && yearOfPublication?.errors?.['required']" class="text-danger">Year of Publication is required!</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Publisher</label>
            <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="" formControlName="publisher">
            <small *ngIf="publisher?.touched && publisher?.errors?.['required']" class="text-danger">Publisher is required!</small>
          </div>
        <button type="submit" class="btn btn-primary" (click)="onEdit()" [disabled]="form.invalid">Submit</button>
      </form></div>
    <div class="col-3"></div>
</div>
