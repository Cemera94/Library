<div class="card" style="width: 100%;">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">{{book.author}}</p>
      <p class="card-text">ISBN: {{book.ISBN}}</p>
      <p class="card-text">Year of publication: {{book.yearOfPublication}}</p>
      <p class="card-text">Publisher: {{book.publisher}}</p>
      <span style="padding-right: 1rem; color: blue;" [routerLink]="[book._id]">Details</span>
      <span style="padding-right: 1rem; color: blue;" [routerLink]="['/edit-book', book._id]">Edit</span>
    </div>
  </div>
